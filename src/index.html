<header>
  <div class="container">
    <div class="row">
      <div class="col-6">
        <span class="button between d-inline-block py-2 px-4">
          Between <br />
          1 and 99
        </span>
      </div>

      <div class="col-6 text-end">
        <button class="button again mt-3">Try Again!</button>
      </div>

      <div class="col-12 text-center mt-5 mb-5">
        <div class="wrapper box mx-auto">
          <h1>Guess The Age!</h1>
          <div class="number">?</div>
        </div>
      </div>
    </div>
  </div>
</header>

<main>
  <div class="container">
    <div class="row justify-content-around">
      <div class="col-lg-4 col-md-6 mb-5 mb-lg-0">
        <div class="box">
          <input type="number" class="guess" min="1" max="99" />
          <button class="button check">Check!</button>
        </div>
      </div>

      <div class="col-lg-4 col-md-6">
        <div class="box text-dark text-start fs-3">
          <div class="message mb-5">Start guessing...</div>
          <div class="label-score">
            <i class="fa-solid fa-star"></i> Score:
            <span class="score">20</span>
          </div>
          <div class="label-highscore">
            <i class="fa-solid fa-trophy"></i> Highscore:
            <span class="highscore">0</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
